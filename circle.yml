machine:
  timezone:
    Europe/Dublin
  php:
    version: 7.0.4

dependencies:
  pre:
    - gem install bundler
  override:
    - bundle install

test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/cucumber
    - bundle exec cucumber --format pretty --format json --out $CIRCLE_TEST_REPORTS/cucumber/tests.cucumber

deployment:
  build:
    branch: master
