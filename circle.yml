machine:
  timezone:
    Europe/Dublin
  php:
    version: 7.0.4
  environment:
    CIRCLE_ENV: test

general:
  artifacts:
    - "test.txt"

test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/phpunit
    - phpunit --log-junit $CIRCLE_TEST_REPORTS/phpunit/junit.xml

deployment:
  staging:
    branch: master
