trigger:
  stages:
  - test
  - deploy

rspec:
  script:
    - rake spec
  stage: test
  only:
    - master

build_docs:
  stage: deploy
  script:
  - curl --request POST --form "token=$CI_JOB_TOKEN" --form ref=master https://gitlab.example.com/api/v4/projects/1567532/trigger/pipeline
  only:
  - tags
