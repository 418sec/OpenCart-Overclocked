machine:
  timezone:
    Europe/Dublin
  php:
    version: 5.4.5
test:
  pre:
    - mkdir -p $CIRCLE_TEST_REPORTS/reports
    - eslint ./src/ --format junit --output-file $CIRCLE_TEST_REPORTS/reports/eslint.xml
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/phpunit
    - phpunit --log-junit $CIRCLE_TEST_REPORTS/phpunit/junit.xml tests
deployment:
  production:
    branch: master
    commands:
      - surge --project ./villagedefrance/OpenCart-Overclocked --domain OpenCart-Overclocked.surge.sh
